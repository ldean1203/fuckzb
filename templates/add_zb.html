<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link href="/static/css/glDatePicker.default.css" rel="stylesheet" type="text/css">
    <link href="/static/css/pure-min.css" rel="stylesheet" type="text/css">
    <script src="/static/js/jquery-3.0.0.min.js"></script>
    <script src="/static/js/glDatePicker.min.js"></script>
    <script src="/static/js/jquery-ui.min.js"></script>
    <title>add</title>
</head>
<body>
    <div>
        <form method=post action={{ url_for(".add") }}>
            日期：<input type="text" name="date" id="datepicker">
            内容：<input type="text" name="content" value="驻场">
            开始时间：<input type="text" name="start_time" value="9:00">
            结束时间：<input type="text" name="end_time" value="18:00">
            <button type="submit">添加</button>
        </form>
    </div>
    <div>
        <form method="post" action={{ url_for(".dayadd") }}>
            content:<input type="text" name="content1" value="驻场">
            <button type="submit">王哥专用，填写当天</button>
        </form>
    </div>
    <div>
        <table class="table table-striped table-hover">
            <tbody>
            <tr>
               <td width="30">序号</td><td width="UNSORT">操作</td><td width="*">状态</td><td width="*">填写人</td><td width="*">日期</td><td width="*">工时</td><td width="*">加班工时</td><td width="*">内容</td><td width="*">审批时间</td><td width="*">审批意见</td><td width="*">审批人</td>
            </tr>
            {% for i in l %}
                <tr>
                    <td>{{ i[2] }}</td>
                    <td><a href={{ url_for('.delete',del_id = i[1] ) }}>删除</a></td>
                    <td>{{ i[4] }}</td>
                    <td>{{ i[5] }}</td>
                    <td>{{ i[6] }}</td>
                    <td>{{ i[7] }}</td>
                    <td>{{ i[8] }}</td>
                    <td>{{ i[9] }}</td>
                    <td>{{ i[10] }}</td>
                    <td>{{ i[11] }}</td>
                    <td>{{ i[10] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

</body>
